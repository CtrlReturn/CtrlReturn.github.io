<section id="contact-form">
  <div class=container>
    <h3> Tutor Application Form </h3>
    <p>Share your expertise with our enthusiastic participants! <br>If you're experienced in real-time music creation using live coding platforms, consider leading a workshop.</p>
    <br>
    <form action="https://formspree.io/f/xayrqgqj" method="POST">
      <h4>Personal Information</h4>
      <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Your Email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="website" placeholder="Your Website (optional)">
      </div>
      <div class="form-group-2">
        <textarea class="form-control" rows="3" name="bio" placeholder="Write a short bio"></textarea>
      </div>
      <br>
      <div class="form-group">
        <input type="text" class="form-control" name="image" placeholder="Please paste a link to an image of you (e.g. https://imgbb.com/)">
      </div>
      <div class="form-group-2">
        <textarea class="form-control" rows="3" name="workshop" placeholder="Describe your proposed workshop"></textarea>
      </div>
      <br>
      <div class="form-group-2">
        <textarea class="form-control" rows="3" name="preparation" placeholder="Add links to preparation material for your workshop (optional)"></textarea>
      </div>
      <br>
      <div class="form-group">
        <input type="text" class="form-control" name="present" placeholder="Are you going to be in Berlin? <yes/no>">
      </div>
      <br>
      <button class="btn btn-default" type="submit">Send Application</button>
    </form>
  </div>
 </section>
